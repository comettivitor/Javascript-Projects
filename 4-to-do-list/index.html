<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO LIST</title>
    <link rel="stylesheet" href="/4-to-do-list/style.css"/>
</head>
<body>
    <header>
        <h1>TO DO LIST</h1>
    </header>
    <section>
        <div class="container1">
            <div>
                <label>TASK-BOX</label>
                <br>
                <span class="nullText"></span>
                <br>
                <input type="text" placeholder="Add a task here..." class="inputText"/>
            </div>
            <div>
                <label> Date: </label>
                <input type="date" class="inputDate"/>
            </div>   
            <div>
                <button class="addButton">+</button>
                <button class="editButton" style="visibility: hidden;">Save</button>
                <button class="cancelButton" style="visibility: hidden;">Cancel</button>
            </div>
        </div>
    </section>

    <script src="/4-to-do-list/index.js"></script>
</body>
</html>
